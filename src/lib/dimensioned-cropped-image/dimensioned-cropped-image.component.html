<div class="dimensioned-cropped-image">
    <svg attr.viewBox="{{cropped.x}} {{cropped.y}} {{cropped.mask.width}} {{cropped.mask.height}}">
		<defs>
			<mask id="dimensioned-cropped-image-mask" clipPathUnits="objectBoundingBox">
				<rect attr.x="{{cropped.x}}" attr.y="{{cropped.y}}" attr.width="{{cropped.mask.width}}" attr.height="{{cropped.mask.height}}" fill="white" />
			</mask>
		</defs>
		<g mask="url(#dimensioned-cropped-image-mask)" locate-touch (locationChange)="showLocation($event)">
			<image preventDefault [attr.xlink:href]="cropped.image.image.url" [attr.width]="cropped.image.width" [attr.height]="cropped.image.height" attr.transform="rotate({{cropped.rotation}} {{cropped.image.width/2}} {{cropped.image.height/2}})"
				 attr.viewBox="0 0 {{cropped.image.width}} {{cropped.image.height}}"/>
			<g crossHair [attr.x]="currentX" [attr.y]="currentY" [attr.dimensions]="cropped.mask"></g>
		</g>
	</svg>
</div>
