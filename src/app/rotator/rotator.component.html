<svg version="1.1" height="100%" viewBox="0 0 500 500" class="rotator">
  <line x1="0" y1="250" x2="60" y2="250" stroke="red" stroke-width="2" />
  <g attr.transform="translate(-440 0) rotate({{rotation - 180}} 250 250)">
    <image class="compass" width="500" height="500" xlink:href="assets/compass.svg" (mousedown)="preventDefault($event)" (panstart)="onPanRotateStart($event)"
      (panmove)="onPanRotate($event)" />
  </g>
  <image class="rotate-counterclockwise" x="10" y="15" width="40" height="40" xlink:href="assets/rotate-counterclockwise.svg" (mousedown)="onRotateBy($event, -1)"/>
  <image class="rotate-clockwise" x="10" y="445" width="40" height="40" xlink:href="assets/rotate-clockwise.svg" (mousedown)="onRotateBy($event, 1)"/>
</svg>
