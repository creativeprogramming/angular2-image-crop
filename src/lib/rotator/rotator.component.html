<svg class="rotator" version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMaxYMid slice">
  <line x1="0" y1="250" x2="60" y2="250" stroke="red" stroke-width="2" />
  <g attr.transform="translate(-440 0) rotate({{rotation - 180}} 250 250)">
    <image class="compass" width="500" height="500" xlink:href="assets/compass.svg" preventDefault (panstart)="onPanRotateStart($event)"
      (panmove)="onPanRotate($event)" />
  </g>
  <image class="rotate-counterclockwise" x="5" y="15" width="50" height="50" xlink:href="assets/rotate-counterclockwise.svg" (tap)="onRotateBy($event, -45)"/>
  <image class="rotate-clockwise" x="5" y="445" width="50" height="50" xlink:href="assets/rotate-clockwise.svg" (tap)="onRotateBy($event, 45)"/>
</svg>
