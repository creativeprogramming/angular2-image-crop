<div class="cropped-image">
    <svg attr.viewBox="{{cropped.x}} {{cropped.y}} {{cropped.mask.width}} {{cropped.mask.height}}">
        <defs>
            <mask id="cropped-image-mask" clipPathUnits="objectBoundingBox">
                <rect attr.x="{{cropped.x}}" attr.y="{{cropped.y}}" attr.width="{{cropped.mask.width}}" attr.height="{{cropped.mask.height}}" fill="white"/>
            </mask>
        </defs>
        <g mask="url(#cropped-image-mask)">
            <image preventDefault [attr.xlink:href]="cropped.image.url" [attr.width]="cropped.image.width" [attr.height]="cropped.image.height"
            attr.transform="rotate({{cropped.rotation}} {{cropped.image.width/2}} {{cropped.image.height/2}})"/>
        </g>
    </svg>
</div>
