<!doctype html>
<html>
<head><base href="/angular2-image-crop/">
	<meta charset="utf-8">
	<title>Angular2 Image Crop Experiment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<!--<script src="http://cdn.rawgit.com/hammerjs/touchemulator/master/touch-emulator.js"></script>
  <script> TouchEmulator(); </script>-->
</head>
<body>
	<div class="container">
		<div class="image-crop">
			<div class="display" tabindex="0" style="border: 1px solid blue">
				<div style="touch-action: none; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
					<svg class="mask" width="600" height="600" viewBox="0 0 600 600">
						<defs>
							<mask clipPathUnits="objectBoundingBox" id="image-crop-mask">
								<rect fill="white" x="150" y="150" width="300" height="300"></rect>
								<rect fill="white" opacity="0.2" x="0" y="0" width="600" height="600"></rect>
							</mask>
						</defs>
						<g mask="url(#image-crop-mask)">
							<image class="image" height="600" width="600" transform="rotate(0 300 300)" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/flatiron.jpeg"></image>
							<rect fill="none" stroke="red" stroke-width="3" x="150" y="150" width="300" height="300"></rect>
						</g>
					</svg>
				</div>
			</div>
		</div>
		<app-root>Loading...</app-root>
	</div>
<script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="styles.b52d2076048963e7cbfd.bundle.js"></script><script type="text/javascript" src="main.fe8f735a7f3f7b03f682.bundle.js"></script></body>
</html>
