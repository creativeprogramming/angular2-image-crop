<div class="image-crop">
    <div class="display" [ngStyle]="getMaskStyles()">
        <div class="image" [ngStyle]="getImageStyles()" [style.transform]="transform"></div>
        <div class="mask" [ngStyle]="getMaskStyles()"></div>  
    </div>
    <div class="controls">
        <div>
            <label>Mask Width</label><input [(ngModel)]="width" />
            <label>Mask Height</label><input [(ngModel)]="height" />
        </div>  
        <div>
            <label>Translate X</label><input [(ngModel)]="x" />
            <label>Translate Y</label><input [(ngModel)]="y" />
            <label>Rotate</label><input [(ngModel)]="rotation" />
        </div>
    </div>    
</div>
